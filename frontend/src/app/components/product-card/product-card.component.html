<div class="border-r-4 w-full" [routerLink]="'product/'+product._id">
    <img [src]="product.images[0]" alt="Product Image" class="w-full h-52 object-cover">
    <div class="p-4">
        <h6 class="mb-2">{{product.name}}</h6>
        <p>{{product.shortDescription}}</p>
        <div class="flex justify-between items-center" >
            <span class="text-2x1 font-bold">R${{product.price}}</span>
            <button mat-flat-button color="primary">Buy Now</button>
        </div>
    </div>
</div>
