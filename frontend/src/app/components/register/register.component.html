<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create an Account</h2>
    
    <form [formGroup]="registerForm">
    <!-- Name Input -->
    <div>
        <mat-form-field class="w-full">
            <mat-label for="name">Nome</mat-label>
        <input 
            type="text" 
            placeholder="Nome Completo"
            formControlName="name"
            matInput
            required
            />
        </mat-form-field>
    </div>

    <!-- Email Input -->
    <div>
        <mat-form-field class="w-full">
            <mat-label for="email">E-mail</mat-label>
        <input 
            type="text" 
            placeholder="Escreva seu e-mail"
            formControlName="email"
            matInput
            required
            />
        </mat-form-field>
    </div>

    <!-- Password Input -->
    <div>
        <mat-form-field class="w-full">
            <mat-label for="Password">Senha</mat-label>
        <input 
            type="password" 
            placeholder="Digite sua senha"
            formControlName="password"
            matInput
            required
            />
        </mat-form-field>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
        <button mat-raised-button (click)="register()" [disabled]="registerForm.invalid" >Register</button>
    </div>        

    <!-- Already have an account -->
    <p class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="#" class="text-blue-500 hover:underline">Login here</a>
    </p>
    </form>
</div>
