<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Faça Login</h2>
        
        <form [formGroup]="loginForm">
            <!-- Email Input -->
            <div>
                <mat-form-field class="w-full">
                    <mat-label for="email">E-mail</mat-label>
                    <input 
                        type="email" 
                        placeholder="Digite seu e-mail"
                        formControlName="email"
                        matInput
                        required
                    />
                </mat-form-field>
            </div>
    
            <!-- Password Input -->
            <div>
                <mat-form-field class="w-full">
                    <mat-label for="password">Senha</mat-label>
                    <input 
                        type="password" 
                        placeholder="Digite sua senha"
                        formControlName="password"
                        matInput
                        required
                    />
                </mat-form-field>
            </div>
    
            <!-- Submit Button -->
            <div class="flex justify-center mt-4">
                <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">
                    Entrar
                </button>
            </div>
    
            <!-- Link para Registro -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Ainda não tem uma conta? 
                <a routerLink="/register" class="text-blue-500 hover:underline">Cadastre-se aqui</a>
            </p>
        </form>
    </div>
    
    </body>
